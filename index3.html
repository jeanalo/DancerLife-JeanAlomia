<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <button class="slider--btn slider--btn__prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6" />
            </svg>
        </button>
    
        <div class="slides__wrapper">
            <div class="slides">
                <!-- slide 1 -->
                <div class="slide" data-current>
                    <div class="slide__inner">
                        <div class="slide--image__wrapper">
                            <img class="slide--image" src="mabelvolando.jpeg" alt="Image 1" />
                        </div>
                    </div>
                </div>
                <div class="slide__bg" style="--bg: url(https://github.com/jeanalo/imgenes4d/blob/main/mabelvolando.jpeg?raw=true); --dir: 0" data-current></div>
    
                <!-- slide 2 -->
                <div class="slide" data-next>
                    <div class="slide__inner">
                        <div class="slide--image__wrapper">
                            <img class="slide--image" src="fongi.jpeg" alt="Image 2" />
                        </div>
                    </div>
                </div>
                <div class="slide__bg" style="--bg: url(https://github.com/jeanalo/imgenes4d/blob/main/fongi.jpeg?raw=true); --dir: 1" data-next></div>
    
                <!-- slide 3 -->
                <div class="slide" data-previous>
                    <div class="slide__inner">
                        <div class="slide--image__wrapper">
                            <img class="slide--image" src="screaming.jpeg" alt="Image 3" />
                        </div>
                    </div>
                </div>
                <div class="slide__bg" style="--bg: url(https://github.com/jeanalo/imgenes4d/blob/main/screaming.jpeg?raw=true); --dir: -1" data-previous></div>
            </div>
            <div class="slides--infos">
                <!-- Slide Info 1 -->
                <div class="slide-info" data-current>
                    <div class="slide-info__inner">
                        <div class="slide-info--text__wrapper">
                            <div data-title class="slide-info--text">
                                <span>FERIA DE CALI</span>
                            </div>
                            <div data-subtitle class="slide-info--text">
                                <span>Salsodromo 2015</span>
                            </div>
                            <div data-description class="slide-info--text">
                                <span>Cali-Colombia</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Slide Info 2 -->
                <div class="slide-info" data-next>
                    <div class="slide-info__inner">
                        <div class="slide-info--text__wrapper">
                            <div data-title class="slide-info--text">
                                <span>SINFONICA JUVENIL</span>
                            </div>
                            <div data-subtitle class="slide-info--text">
                                <span>Plaza Garibaldi</span>
                            </div>
                            <div data-description class="slide-info--text">
                                <span>Ciudad de México</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Slide Info 3 -->
                <div class="slide-info" data-previous>
                    <div class="slide-info__inner">
                        <div class="slide-info--text__wrapper">
                            <div data-title class="slide-info--text">
                                <span>SINFONICA JUVENIL</span>
                            </div>
                            <div data-subtitle class="slide-info--text">
                                <span>Plaza Garibaldi</span>
                            </div>
                            <div data-description class="slide-info--text">
                                <span>Ciudad de México</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <button class="slider--btn slider--btn__next">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6" />
            </svg>
        </button>
    </div>
    
    <div class="loader">
        <span class="loader__text">0%</span>
    </div>
    
   
    <script type="module" src="index3.js" ></script>
</body>
</html>
